
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="w-75 mx-auto bg-info p-2 rounded my-4">
            <h1 class="text-center">Product Management System</h1>

            <div class="form-floating my-1">
                <input type="text" class="form-control" id="ProductName"
                    placeholder>
                <label for="ProductName">Product Name</label>
            </div>

            <div class="form-floating my-1">
                <input type="number" class="form-control" id="ProductPrice"
                    placeholder>
                <label for="ProductPrice">Product Price</label>
            </div>

            <div class="form-floating my-1">
                <input list="Category" type="text" class="form-control"
                    id="ProductCategory" placeholder>
                <label for="ProductCategory">Product Category</label>
                <datalist id="Category">
                    <option value="Mobiles" />
                    <option value="Tv" />
                    <option value="Laptop" />
                    <option value="Watch" />
                    <option value="Others" />
                </datalist>
            </div>

            <div class="form-floating my-1">
                <textarea style="height: 100px;" class="form-control"
                    placeholder id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Product Description</label>
            </div>

            <div class="form-floating my-1">
                <input type="file" class="form-control" accept="image/*"
                    id="Productfile" placeholder>
                <label for="Productfile">Product Image</label>
            </div>
            <div class="image">
                <img src="profile.png" id="profilePhoto" alt width="100px">
            </div>
            <div class="mt-3">
                <button id="btnAdd" class="btn btn-primary">Add Product</button>
            </div>
        </div>
        <input type="text" class="form-control w-25 mx-auto" id="search" placeholder="Search By Name">
        <div class="w-75 mx-auto p-2  my-4 ">
        
                <table
                    class="table text-center table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            
        </div>
            <script src="main.js"></script>
        </body>
    </html>
